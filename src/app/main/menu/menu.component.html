<div class="container-fluid">
  <div class="row">
    <div class="col-8">
      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
      <table class="table table-dark table-striped table-bordered table-hover mt-1 table-md" id="myTable">
        <thead>
          <tr class="bg-primary">
            <th>Menu Name</th>
            <th>Menu Price</th>
            <th>Added Date <span class="float-right"><button class="btn btn-sm btn-success"
                  (click)="onClickUpdate()">Reload</button></span></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of menu_items" (click)="onClickItem(item)">
            <td>{{ item.name }}</td>
            <td>{{ item.price }} Tk.</td>
            <td>{{ item.added | date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-4">
      <app-menu-add (menu_item_added)="onAddMenuItem($event)"></app-menu-add>
    </div>
  </div>
</div>
