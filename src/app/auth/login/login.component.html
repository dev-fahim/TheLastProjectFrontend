<body class="text-center">
  <mat-card class="shadow-lg col-xs-2 col-lg-2 col-md-5 col-sm-12">
    <img src="../../../assets/Free_Sample_By_Wix7.svg" alt="" width="200" height="200">
    <mat-card-header>
      <mat-card-title>Sign in here</mat-card-title>
    </mat-card-header>
    <form [formGroup]="login_form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput type="email" formControlName="username" placeholder="Your username" autofocus>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="********">
      </mat-form-field>
      <button mat-raised-button color="primary" class="btn-block" type="submit">Sign in</button>
    </form>
  </mat-card>
</body>
