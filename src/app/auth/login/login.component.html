<body class="text-center">
  <form class="form-signin shadow-lg mt-5 p-4 rounded-lg" [formGroup]="login_form" (ngSubmit)="onSubmit()">
    <img class="mb-2" src="https://static.vecteezy.com/system/resources/thumbnails/000/275/157/small/10_cmVzdGF1cmFudF9sb2dvLTA0.jpg" alt="" width="200" height="200">
    <p class="display-4">Sign in</p>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="email" id="inputEmail" class="form-control mb-2" formControlName="username" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required>
    <button class="btn btn-md btn-dark btn-block" type="submit">Sign in</button>
  </form>
</body>
